            <div class="name" style="font-family: 'Julius Sans One', sans-serif; 
            font-weight: 900; z-index: 2; position: relative; font-size: 40px; 
            display: flex; justify-content: center; margin-bottom: 15px;";>

            <div class="description">

                    <li><span>Software Engineer</span></li>
                    <li><span>Project Manager</span></li>

                    </div>
                </a>

                <div class="phone">
                    <i class="fas fa-phone fa-flip-horizontal" style="color: #CC0000;"></i>
                    <span id = "pn" style="font-size:15px; font-weight: 900;"> (956) 400-5439 </span>
                </div>
            </div>
        </div>

    <!-- ////////////////////// END OF LEFT ANDREA SECTION /////////////////////// -->
        <div class = "info">
            <div class = "about">
                <button type="button" onclick="openAboutPopup()">
                    <i class="fas fa-user" style="color: #CC0000;"></i>
                    <span>About</span>
                </button>

                <div id="aboutPopup" class="popup">
                </div>
            </div>

            <div class = "experience">
                <button type="button" onclick="openExperiencePopup()">
                    <i class="fas fa-briefcase" style="color: #CC0000;"></i>
                    <span>Experience</span>
                </button>
                
                <div id="experiencePopup" class="epopup">
                </div>
            </div>

            <div class = "resume">
                <button type="button" onclick="openResumePopup()">
                    <i class="fas fa-file" style="color: #CC0000;"></i>
                    <span>Resume</span>
                </button>

                <div id="resumePopup" class="rpopup">
                </div>
            </div>

        </div>

        <script>
            function openAboutPopup() {
                fetch('about.html')
                  .then(response => response.text())
                  .then(content => {
                    document.getElementById('aboutPopup').innerHTML = content;
                    document.getElementById('aboutPopup').style.display = 'block';
                  });
              }
            
            function closeAboutPopup() {
                const popup = document.getElementById('aboutPopup');
                popup.style.animation = 'slideOutRight 0.5s forwards';
                setTimeout(function() {
                    popup.style.display = 'none';
                    popup.style.animation = '';
                }, 500);
            }

            function openExperiencePopup() {
                fetch('experience.html')
                  .then(response => response.text())
                  .then(content => {
                    document.getElementById('experiencePopup').innerHTML = content;
                    document.getElementById('experiencePopup').style.display = 'block';
                  });
              }
            
            function closeExperiencePopup() {
                const popup = document.getElementById('experiencePopup');
                popup.style.animation = 'slideOutRight 0.5s forwards';
                setTimeout(function() {
                    popup.style.display = 'none';
                    popup.style.animation = '';
                }, 500);
            }

            function openResumePopup() {
                fetch('resume.html')
                  .then(response => response.text())
                  .then(content => {
                    document.getElementById('resumePopup').innerHTML = content;
                    document.getElementById('resumePopup').style.display = 'block';
                  });
              }
            
            function closeResumePopup() {
                const popup = document.getElementById('resumePopup');
                popup.style.animation = 'slideOutRight 0.5s forwards';
                setTimeout(function() {
                    popup.style.display = 'none';
                    popup.style.animation = '';
                }, 500);
            }
        </script>
